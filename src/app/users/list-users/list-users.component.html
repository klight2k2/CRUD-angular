<div class="main-content">
  <mat-list role="list">
    <h1>Total:{{ listUsers.length }}</h1>
    <mat-list-item role="listitem" *ngFor="let user of listUsers">
      <span class="username">{{ user.name }}</span>
      |
      <a [routerLink]="['/users/view', user.id]" class="action-link">View</a>
      |
      <a [routerLink]="['/users/edit', user.id]" class="action-link">Edit</a>
      |
      <a [routerLink]="['/users/delete', user.id]" class="action-link"
        >Delete</a
      >
    </mat-list-item>
  </mat-list>
</div>
