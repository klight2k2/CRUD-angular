<div class="add-wrapper">
  <mat-card>
    <form [formGroup]="addUserForm" (submit)="createUser()">
      <p>
        <mat-form-field appearance="outline" class="add-input">
          <mat-label>Username</mat-label>
          <input
            formControlName="username"
            matInput
            placeholder="Enter username..."
          />
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-error
            *ngIf="addUserForm.controls['username'].hasError('required')"
          >
            username is required
          </mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline" class="add-input">
          <mat-label>Name</mat-label>
          <input formControlName="name" matInput placeholder="Enter name..." />
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-error *ngIf="addUserForm.controls['name'].hasError('required')">
            name is required
          </mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline" class="add-input">
          <mat-label>Email</mat-label>
          <input
            formControlName="email"
            matInput
            placeholder="Enter email..."
            type="email"
          />
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-error *ngIf="addUserForm.controls['email'].hasError('email')">
            Email is invalid
          </mat-error>
          <mat-error *ngIf="addUserForm.controls['email'].hasError('required')">
            email is required
          </mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline" class="add-input">
          <mat-label>Phone</mat-label>
          <input
            formControlName="phone"
            matInput
            placeholder="Enter phone..."
            type="tel"
          />
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
      </p>
      <button mat-raised-button color="primary" [disabled]="!addUserForm.valid">
        Create
      </button>
    </form>
  </mat-card>
</div>
